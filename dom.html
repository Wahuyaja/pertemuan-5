<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas Harian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #task-list {
            list-style-type: none;
            padding: 0;
        }
        #task-list li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Daftar Tugas Harian</h1>

<input type="text" id="task-input" placeholder="Tambahkan tugas baru">
<button onclick="addTask()">Tambah Tugas</button>

<ul id="task-list"></ul>

<script>
    function addTask() {
        const taskInput = document.getElementById("task-input");
        const taskText = taskInput.value.trim();

        if (taskText === "") return;

        const taskItem = document.createElement("li");
        taskItem.innerText = taskText;

        const editButton = document.createElement("button");
        editButton.innerText = "Edit";
        editButton.onclick = function () {
            const newTask = prompt("Edit tugas:", taskItem.innerText);
            if (newTask !== null) {
                taskItem.firstChild.nodeValue = newTask;
            }
        };

        const deleteButton = document.createElement("button");
        deleteButton.innerText = "Hapus";
        deleteButton.onclick = function () {
            taskItem.remove();
        };

        taskItem.appendChild(editButton);
        taskItem.appendChild(deleteButton);
        document.getElementById("task-list").appendChild(taskItem);

        taskInput.value = "";
    }
</script>

</body>
</html>
